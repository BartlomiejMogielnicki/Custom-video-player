<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ab62a01839.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Custom Video Player</title>
</head>

<body>
    <h1>Custom Video Player</h1>

    <div class="container">
        <video src="/Video/Video.mp4" id="video" class="video" poster="Image/Poster.png" width="640" height="480">We are
            sorry, but your web browser can't open video.
        </video>
    </div>

    <div class="controls">
        <button class="btn" id="play">
            <i class="fas fa-play"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fas fa-stop"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span class="time" id="time">00:00</span>
    </div>

    <script src="app.js"></script>
</body>

</html>
